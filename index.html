<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter</title>

    <!-- Google font CDN -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <!-- DaisyUi and Tailwind Css CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/1d5b89be9d.js" crossorigin="anonymous"></script>

    <!-- Custom Css for Font -->
    <style type="text/tailwindcss">
        @layer utilities {
            .poppins {
                font-family: "Poppins", serif;
            }
        }
    </style>
</head>

<body class="poppins bg-[#F4F7FF]">
    <!--todo Header section -->
    <header class="max-w-[1536px] mx-auto mt-10 rounded-2xl bg-white border-2">
        <nav class="flex justify-between items-center">
            <!--? Logo And brand name -->
            <div class="flex items-center px-6 py-5 space-x-3">
                <div class="w-[52px] h-[52px]">
                    <img class="w-full" src="assets/logo.png" alt="">
                </div>
                <div class="text-[3rem] font-light text-[#00303C]">Dev<span class="font-bold">Board</span></div>
            </div>

            <!--? navbar 2 others btn -->
            <div class="flex items-center space-x-6 mr-6">
                <div class="flex items-center space-x-5 p-3 bg-[#F4F7FF] rounded-[50px]">

                    <div class="max-w-[32px]">
                        <img class="w-full" src="assets/checkbox.png" alt="">
                    </div>

                    <!--? Text change -->
                    <div class="text-[#1E1E1E] text-[2.67rem] font-bold">
                        <p>23</p>
                    </div>
                </div>

                <!--? theme Changer -->
                <div class="max-w-20 mx-auto  bg-[#F4F7FF]  rounded-full ">
                    <label class="swap swap-rotate">
                        <!-- this hidden checkbox controls the state -->
                        <input type="checkbox" class="theme-controller" value="synthwave" />

                        <!-- sun icon -->
                        <svg class="swap-off w-full p-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path
                                d="M5.64,17l-.71.71a1,1,0,0,0,0,1.41,1,1,0,0,0,1.41,0l.71-.71A1,1,0,0,0,5.64,17ZM5,12a1,1,0,0,0-1-1H3a1,1,0,0,0,0,2H4A1,1,0,0,0,5,12Zm7-7a1,1,0,0,0,1-1V3a1,1,0,0,0-2,0V4A1,1,0,0,0,12,5ZM5.64,7.05a1,1,0,0,0,.7.29,1,1,0,0,0,.71-.29,1,1,0,0,0,0-1.41l-.71-.71A1,1,0,0,0,4.93,6.34Zm12,.29a1,1,0,0,0,.7-.29l.71-.71a1,1,0,1,0-1.41-1.41L17,5.64a1,1,0,0,0,0,1.41A1,1,0,0,0,17.66,7.34ZM21,11H20a1,1,0,0,0,0,2h1a1,1,0,0,0,0-2Zm-9,8a1,1,0,0,0-1,1v1a1,1,0,0,0,2,0V20A1,1,0,0,0,12,19ZM18.36,17A1,1,0,0,0,17,18.36l.71.71a1,1,0,0,0,1.41,0,1,1,0,0,0,0-1.41ZM12,6.5A5.5,5.5,0,1,0,17.5,12,5.51,5.51,0,0,0,12,6.5Zm0,9A3.5,3.5,0,1,1,15.5,12,3.5,3.5,0,0,1,12,15.5Z" />
                        </svg>

                        <!-- moon icon -->
                        <svg class="swap-on w-full p-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path
                                d="M21.64,13a1,1,0,0,0-1.05-.14,8.05,8.05,0,0,1-3.37.73A8.15,8.15,0,0,1,9.08,5.49a8.59,8.59,0,0,1,.25-2A1,1,0,0,0,8,2.36,10.14,10.14,0,1,0,22,14.05,1,1,0,0,0,21.64,13Zm-9.5,6.69A8.14,8.14,0,0,1,7.08,5.22v.27A10.15,10.15,0,0,0,17.22,15.63a9.79,9.79,0,0,0,2.1-.22A8.11,8.11,0,0,1,12.14,19.73Z" />
                        </svg>
                    </label>
                </div>
            </div>
        </nav>
    </header>

    <!--todo Main section -->
    <main class="max-w-[1536px] mx-auto mt-8 flex space-x-10">
        <!--? Big div -->
        <div class="w-3/4  border-2 border-black p-6 bg-white rounded-2xl">
            <!--? 3 div -->
            <div class="flex justify-center space-x-6">
                <!--! Card 1 -->
                <div class="p-6  w-[262px] bg-[#F4F7FF] rounded-xl flex items-center space-x-4">
                    <div class="max-w-[64px] bg-white rounded-full">
                        <img class="w-full p-4" src="assets/checkbox.png" alt="">
                    </div>
                    <div class="text-[#00303C]">
                        <p class="text-base font-medium ">Task Assigned </p>
                        <h1 class="text-[2.5rem] font-bold">05</h1>
                    </div>
                </div>

                <!--! Card 2 -->
                <div
                    class="p-8 rounded-xl flex-1 bg-[linear-gradient(130.70deg,_rgb(55,_82,_253)_0.419%,_rgb(108,_127,_250)_52.66%,_rgb(155,_168,_248)_99.733%)] flex items-center space-x-6">
                    <div class="max-w-[80px]">
                        <img class="w-full" src="assets/board.png" alt="">
                    </div>
                    <div class="text-white">
                        <p class="text-3xl font-medium ">Discover Something <br> New Today! </p>
                    </div>
                </div>

                <!--! Card 3 -->
                <div class="p-6  w-[262px] bg-[#F4F7FF] rounded-xl flex items-center space-x-4">
                    <div class="max-w-[64px] bg-white rounded-full">
                        <img class="w-full p-4" src="assets/calender.png" alt="">
                    </div>
                    <div class="text-[#00303C]">
                        <p class="text-base font-normal ">Wed ,</p>
                        <h1 class="text-2xl font-bold">Jul 28 2025 </h1>
                    </div>
                </div>
            </div>

            <hr class="my-6 border-2 border-black">

            <!--? 6 Grid div -->
            <div class="grid grid-cols-3 gap-9">
                <div class="p-8 h-96 border-2 border-black"></div>
                <div class="p-8 h-96 border-2 border-black"></div>
                <div class="p-8 h-96 border-2 border-black"></div>
                <div class="p-8 h-96 border-2 border-black"></div>
                <div class="p-8 h-96 border-2 border-black"></div>
                <div class="p-8 h-96 border-2 border-black"></div>
            </div>
        </div>
        <!-- Small div -->
        <div class="flex-1  border-2 border-black"></div>
    </main>
</body>

</html>
